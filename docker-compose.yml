services:
  kizola:
    build:
      dockerfile: Dockerfile
      context: .
      target: development
    container_name: kizola
    volumes:
      - .:/home/node/kizola
    env_file:
      - .env
    ports:
      - 3000:3000
    depends_on:
      - postgres_kizola
    networks:
      - kizola-network

  postgres_kizola:
    image: postgres
    restart: always
    container_name: postgres_kizola
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - .:/home/node/postgres/data
    networks:
      - kizola-network

networks:
  kizola-network:
    driver: bridge
